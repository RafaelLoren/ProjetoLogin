<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Estilos/style.css">
    <style>
    @media screen  and (min-width:768px) and (max-width:992px){
        body{
            background-image: linear-gradient(to top, #49a09d, #5f2c82);
        }
        section#login{
            width: 90vw;
        }
        section#login > div#imagem{
            float: left;
            width: 30%;
            height: 100%;
        }
        section#login > div#formulario{
            float: right;
            width: 70%;
            background-color: blue;
        }
    }
    
    @media screen  and (min-width:992px){
        body{
            background-image: linear-gradient(to top, #49a09d, #5f2c82);
        }
        section#login{
            width: 970px;
        }
        section#login > div#imagem{
            float: right;
            width: 50%;
            height: 100%;
        }
        section#login > div#formulario{
            float: left;
            width: 50%;
            height: 100%;
        }
        div#formulario > h1{
            font-size: 2em;
        }
        div#formulario > p{
            font-size: 1.2em;
            
        }
    }</style>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario"> 
            <h1>Login</h1>
            <p>Seja Bem-Vindo(a). Faça Login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
            <form action="Login.php" method="post" autocomplete="on">
                <div class="campo">
                    <label for="ilogin"><span class="material-icons">
                        person
                  </span> </label>
                    <input type="email" name="login" id="ilogin" placeholder="Seu Email" autocomplete="email" required maxlength="30">
                    
                </div>
                <div class="campo">
                    <label for="isenha"><span class="material-icons">
                        vpn_key
                      </span></label>
                    <input type="password" name="senha" id="isenha" placeholder="Sua Senha" autocomplete="current-password" required minlength="8" maxlength="20">
                </div>
                <input type="submit" value="Entrar">
                <a href="esqueci.html">Esqueci a Senha<i class="material-icons">mail</i></a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
